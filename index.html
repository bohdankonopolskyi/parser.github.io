<!DOCTYPE html>
<html>
  <head>
    <title>Data Processing Example</title>
    <script>
      function processText() {
        var inputText = document.getElementById("inputField").value;
  
  var segments = inputText.match(/PEG_\d+/g); // Extract PEG segments
  
  var output = ""; // Initialize the output string
  
  for (var i = 0; i < segments.length; i++) {
    var segmentNumber = i + 1; // Segment number starting from 1
    var segmentText = segments[i].substring(4); // Extract the number after PEG_
    
    // Append the segment header
    output += "ЧАСТИНА " + segmentNumber + "\n";
    output += segmentText + " ";
    
    // Append the groups of 50 numbers
    for (var j = 1; j <= 2500; j++) {
      output += j + " ";
      
      // Add a line break after every 50 numbers
      if (j % 50 === 0) {
        output += "\n";
      }
    }
    
    output += "\n\n";
  }
  
  document.getElementById("outputField").value = output;
      }
    </script>
  </head>
  <body>
    <textarea id="inputField" rows="5" cols="50"></textarea><br>
    <button onclick="processText()">Process</button><br>
    <textarea id="outputField" rows="5" cols="50" readonly></textarea>
  </body>
</html>
